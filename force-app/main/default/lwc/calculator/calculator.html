<template>
    <lightning-card title="Calculator" icon-name="Custom:custom10">
        <lightning-input class ="box" type="number" name="input1" label =" Enter Number" value ={firstNumber} onchange={handleChangeOne}></lightning-input>
        <lightning-input class ="box" type="number" name="input2" label =" Enter Number" value ={secondNumber} onchange={handleChangeTwo}></lightning-input>
        <div class="slds-box slds-theme_shade">  
            <b>Output value is : </b>  
             <P>{resultValue}</p>  
          </div>  
          <div class="slds-box slds-theme_shade">
              <lightning-button variant="brand" label="Addition" onclick={addition} class="slds-m-left_x-small" ></lightning-button>
              <lightning-button variant="brand-outline" label="subraction" onclick={subraction}></lightning-button>
              <lightning-button variant="destructive" label="Multiply" onclick={Multiply}></lightning-button>
              <lightning-button variant="success" label="Division" onclick={Division}></lightning-button>

          </div>
    </lightning-card>
</template>
